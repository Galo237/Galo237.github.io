    <script>
    let isLupaActive = false;

    function toggleLupa() {
    isLupaActive = !isLupaActive;
    const lupaOverlay = document.getElementById('lupa-overlay');
    lupaOverlay.style.display = isLupaActive ? 'block' : 'none';
    }

    document.addEventListener('mousemove', function (event) {
    if (isLupaActive) {
        const lupaOverlay = document.getElementById('lupa-overlay');
        const x = event.clientX;
        const y = event.clientY;

        lupaOverlay.style.left = x + 'px';
        lupaOverlay.style.top = y + 'px';

        lupaOverlay.style.transform = 'translate(-50%, -50%)';
        }
    });
